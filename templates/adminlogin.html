<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <div class="container">
        <form id='registerForm' action="/admin" method="POST">
            <h2>Admin Login</h2>
            <input type='text' placeholder='Username' id='login-username' name='login-username' required>
            <input type='password' placeholder='Password' id='login-password' name='login-password' required>
            <button type='submit'>Login</button>
        </form>
        <div class='switch'>
            <p> Already have an account? <a href="/login" id='switchForm'>Login</a></p>
            <p> Don't have an account? <a href='/register' id='switchForm'>Register</a></p>
        </div>
    </div>
</body>
</html>
