<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    #file-input {
      display: none;
    }

    #file-list {
      list-style: none;
      padding: 0;
    }

    .file-item {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    #add-files-btn,
    #select-files-btn,
    #clear-selection-btn {
      margin-top: 10px;
      cursor: pointer;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #video-btn {
      margin-top: 10px;
      cursor: pointer;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #selected-file-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .selected-file-item {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #4caf50;
      background-color: #e7f3e7;
    }

    #video-player {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>File Upload</h2>

  <div id="drop-area" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
    <p>Drag and drop files here or click to select files</p>
    <input type="file" id="file-input" multiple onchange="handleFiles(this.files)">
  </div>

  <button id="add-files-btn" onclick="openFileInput()">Add Files</button>
  <button id="select-files-btn" onclick="selectFiles()">Select Files</button>
  <button id="clear-selection-btn" onclick="clearSelection()">Clear Selection</button>
  <button id="video-btn" onclick="getVideo()">Get Video</button>

  <ul id="file-list"></ul>

  <ul id="selected-file-list"></ul>

  <div id="video-player">
    <h2>Video Preview</h2>
    <video width="640" height="360" controls>
      <source src="test.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function handleDrop(event) {
      event.preventDefault();
      const files = event.dataTransfer.files;
      handleFiles(files);
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleFiles(files) {
      const fileList = document.getElementById('file-list');

      for (const file of files) {
        const listItem = document.createElement('li');
        listItem.className = 'file-item';

        const fileName = document.createElement('span');
        fileName.textContent = file.name;

        const fileSize = document.createElement('span');
        fileSize.textContent = ` (${formatBytes(file.size)})`;

        listItem.appendChild(fileName);
        listItem.appendChild(fileSize);
        fileList.appendChild(listItem);
      }
    }

    function openFileInput() {
      document.getElementById('file-input').click();
    }

    function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return '0 Bytes';

      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

      const i = Math.floor(Math.log(bytes) / Math.log(k));

      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function selectFiles() {
      const fileList = document.getElementById('file-list');
      const selectedFileList = document.getElementById('selected-file-list');

      // Clear existing selected files
      selectedFileList.innerHTML = '';

      // Loop through the file list and add selected files to the selected file list
      for (const listItem of fileList.children) {
        listItem.onclick = function () {
          const selectedListItem = listItem.cloneNode(true);
          selectedListItem.className = 'selected-file-item';
          selectedFileList.appendChild(selectedListItem);
        };
      }
    }

    function clearSelection() {
      const selectedFileList = document.getElementById('selected-file-list');
      selectedFileList.innerHTML = '';
    }
    function getVideo() {
      window.location.href = 'test.html';
    }
  </script>

</body>
</html>
